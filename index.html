<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="title">
        <a href="">Search your music</a>
    </div> 

    <div class="animation">
        <img src="/img/headphone.png" alt="headphone">
    </div>

    <div class="btn" id="btn">
        <img src="/img/circle-chevron-down-solid.png" alt="menu button">
    </div>
    <div clas="menu" id="menu">
        <img src="/img/record.png" alt="half record" class="record">
        <div class="icon" id="icon">
            <img src="/img/icon1.png" alt="artist" class="icon1">
            <a href="https://krrr017.github.io/search-your-music/">
                <img src="/img/icon2.png" alt="track" class="icon2">
            </a>
            <img src="/img/icon3.png" alt="album" class="icon3">
        </div>           
    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
